<div class="register-container">
    <h2>Registrar Usuario</h2>
    <p>Complete los datos del usuario:</p>

    <form>
        <div class="form-group">
            <label for="dni">Cédula:</label>
            <input 
                type="text" 
                id="dni" 
                [(ngModel)]="patient.dni" 
                name="dni" 
                class="form-control" 
            />
        </div>

        <div class="form-group">
            <label for="name">Nombre:</label>
            <input 
                type="text" 
                id="name" 
                [(ngModel)]="patient.name" 
                name="name" 
                class="form-control" 
            />
        </div>

        <div class="form-group">
            <label for="gender">Género:</label>
            <select 
                id="gender" 
                [(ngModel)]="patient.gender" 
                name="gender" 
                class="form-control"
            >
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input 
                type="number" 
                id="age" 
                [(ngModel)]="patient.age" 
                name="age" 
                class="form-control" 
            />
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input 
                type="email" 
                id="email" 
                [(ngModel)]="patient.email" 
                name="email" 
                class="form-control" 
            />
        </div>

        <button type="submit" class="btn-primary" (click)="registerPatient()">Registrar Usuario</button>
    </form>
</div>
