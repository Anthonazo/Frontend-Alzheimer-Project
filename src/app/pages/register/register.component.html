<section class="global-section-container">
    <div class="auth-container">
        <div class="auth-form">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" 
                    [(ngModel)]="register.username"/>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" 
                    [(ngModel)]="register.email"/>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" 
                    [(ngModel)]="register.password"/>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" 
                    [(ngModel)]="password"/>
                </div>
                <button type="submit" class="btn-primary" (click)="registerUser()">Registrarse</button>
            </form>
            <div class="auth-links">
                <a routerLink="/login">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>
</section>
