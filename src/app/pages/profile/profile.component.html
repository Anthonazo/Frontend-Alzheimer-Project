<div class="profile-container">
    <h2>Editar Perfil</h2>
    <p>Actualiza tu información personal:</p>
  
    <form >
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="user.email" 
          name="email" 
          class="form-control" 
        />
      </div>
  
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="user.username" 
          name="name" 
          class="form-control" 
        />
      </div>

      <button type="submit" class="btn-primary" (click)="updateUser()" >Guardar Cambios</button>


      <div class="form-group">
        <label for="pass">Clave nueva:</label>
        <input 
          type="password" 
          id="pass" 
          [(ngModel)]="password" 
          name="pass" 
          class="form-control" 
        />
      </div>

      <div class="form-group">
        <label for="password">Confirmar clave:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="confirmPassword" 
          name="password" 
          class="form-control" 
        />
      </div>

      <button type="submit" class="btn-primary" (click)="updatePassword()" >Guardar Clave</button>

    </form>
  </div>
